<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Donghua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { 
            background: #1a1a2e; 
            color: white; 
            padding-bottom: 50px;
        }
        .navbar {
            background: #16213e;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .genre-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            padding: 15px;
        }
        .genre-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #efefef;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px 10px;
            border-radius: 12px;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .genre-btn:active {
            transform: scale(0.95);
            background: #ff6b6b;
            border-color: #ff6b6b;
            color: white;
        }
        #loading-state {
            text-align: center;
            margin-top: 50px;
            color: #ffd93d;
            font-weight: 500;
        }
        .error-msg {
            text-align: center;
            padding: 20px;
            color: #ff4d4d;
        }
        .btn-retry {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <button class="hamburger-btn" onclick="toggleSidebar()">
            <span>â˜°</span> Menu
        </button>
        <h4 class="m-0" style="font-size: 1.1rem;">ðŸ“‚ Kategori</h4>
    </nav>

    <div id="sidebar-container"></div>

    <div class="container">
        <div id="loading-state">
            <div class="spinner-border text-danger mb-2" role="status"></div>
            <div>Memuat Kategori...</div>
        </div>

        <div id="error-container" class="d-none error-msg">
            <p id="error-text">Gagal memuat data</p>
            <button class="btn-retry" onclick="fetchGenresFromServer()">Coba Lagi</button>
        </div>

        <div class="genre-grid" id="genre-container"></div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/genre.js"></script>
</body>
</html>
