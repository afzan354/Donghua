<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Tontonan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { background: #1a1a2e; color: white; }
        .navbar { background: #16213e; padding: 15px; position: sticky; top: 0; z-index: 1000; }
        
        /* Style Kartu Riwayat agar seragam dengan Home */
        .history-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }
        
        .card-history {
            background: #16213e;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .img-box {
            position: relative;
            aspect-ratio: 3/4;
            overflow: hidden;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-box {
            padding: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .history-title {
            font-size: 0.85rem;
            font-weight: 600;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.2;
        }

        .btn-delete-item {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 12px;
            z-index: 10;
        }

        #empty-state {
            text-align: center;
            margin-top: 100px;
            color: #6c757d;
        }

        .history-item:hover {
    background: rgba(255, 255, 255, 0.1) !important;
    transform: translateX(5px);
}

.history-item:active {
    transform: scale(0.98);
}

#history-container {
    display: flex;
    flex-direction: column; /* Memastikan list berurutan ke bawah */
    gap: 10px;
    padding: 10px;
}
    </style>
</head>
<body>

    <nav class="navbar d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <button class="hamburger-btn me-3" onclick="toggleSidebar()">â˜° Menu</button>
            <h4 class="m-0" style="font-size: 1.1rem;">ðŸ•’ Riwayat</h4>
        </div>
        <button class="btn btn-sm btn-outline-danger" onclick="clearAllHistory()">Hapus Semua</button>
    </nav>

    <div id="sidebar-container"></div>

    <div class="container">
        <div id="empty-state" class="d-none">
            <div style="font-size: 50px;">ðŸ“œ</div>
            <p>Belum ada riwayat tontonan.</p>
            <a href="index.html" class="btn btn-primary btn-sm">Mulai Menonton</a>
        </div>

        <div class="history-grid" id="history-container">
            </div>
    </div>

    <script src="assets/js/sidebar.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    renderHistory();
});

function renderHistory() {
    const container = document.getElementById("history-container");
    const emptyState = document.getElementById("empty-state");
    
    const rawData = localStorage.getItem('donghua_history');
    const history = JSON.parse(rawData) || [];

    if (history.length === 0) {
        if (emptyState) emptyState.classList.remove("d-none");
        if (container) container.innerHTML = "";
        return;
    }

    if (emptyState) emptyState.classList.add("d-none");

    if (container) {
        // Menggunakan struktur Flexbox / List
        container.innerHTML = history.map(item => `
            <div class="history-item mb-2" 
                 onclick="location.href='watch.html?url=${encodeURIComponent(item.url)}'" 
                 style="display: flex; background: var(--card-bg, #16213e); border-radius: 10px; overflow: hidden; cursor: pointer; align-items: center; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;">
                
                <div style="width: 100px; min-width: 100px; height: 60px; position: relative;">
                    <img src="${item.image}" alt="${item.title}" style="width: 100%; height: 100%; object-fit: cover;">
                    <div style="position: absolute; bottom: 0; right: 0; background: var(--accent, #ff6b6b); color: white; font-size: 9px; padding: 2px 5px; font-weight: bold; border-top-left-radius: 5px;">
                        ${item.episode || 'Detail'}
                    </div>
                </div>

                <div style="flex: 1; padding: 0 15px; overflow: hidden;">
                    <h6 style="margin: 0; font-size: 0.9rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 600;">
                        ${item.title}
                    </h6>
                    <small style="color: #a0a0ba; font-size: 0.75rem;">
                        Ditonton pada: ${new Date(item.time).toLocaleDateString('id-ID', {day: 'numeric', month: 'short'})}
                    </small>
                </div>

                <div style="padding: 10px;">
                    <button onclick="event.stopPropagation(); deleteSingleHistory('${item.url}')" 
                            style="background: rgba(255,255,255,0.05); border: none; color: #ff6b6b; border-radius: 5px; padding: 5px 10px; font-size: 14px;">
                        âœ•
                    </button>
                </div>
            </div>
        `).join('');
    }
}

// Fungsi Hapus Satu per Satu
function deleteSingleHistory(url) {
    let history = JSON.parse(localStorage.getItem('donghua_history')) || [];
    history = history.filter(item => item.url !== url);
    localStorage.setItem('donghua_history', JSON.stringify(history));
    renderHistory(); // Refresh tampilan
}

// Fungsi Hapus Semua (Pastikan tombol 'Hapus Semua' di HTML memanggil ini)
function clearAllHistory() {
    if (confirm("Hapus semua riwayat tontonan?")) {
        localStorage.removeItem('donghua_history');
        renderHistory();
    }
}
    </script>
</body>
</html>
