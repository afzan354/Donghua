<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donghua Stream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #fff;
    }

    /* Loading */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ff6b6b;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 1.2rem 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }

    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* Grid Layout */
    #donghua-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    /* Kolom untuk compatibility dengan JS */
    .col-6 {
      width: 100%;
    }

    /* Card Donghua */
    .card-donghua {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .card-donghua:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 107, 107, 0.5);
    }

    .card-donghua img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      transition: transform 0.3s ease;
      display: block;
    }

    .card-donghua:hover img {
      transform: scale(1.1);
    }

    /* Badge Custom */
    .badge-custom {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 107, 107, 0.9);
      color: #fff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    /* Card Overlay */
    .card-overlay {
      padding: 1.5rem;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 70%, transparent 100%);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      transition: all 0.3s ease;
    }

    .card-donghua:hover .card-overlay {
      background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 80%, transparent 100%);
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    /* Empty State */
    #empty {
      text-align: center;
      padding: 4rem 2rem;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      grid-column: 1 / -1;
    }

    #empty.d-none {
      display: none;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }

      .navbar-brand {
        font-size: 1.4rem;
      }

      #donghua-list {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }

      .card-donghua img {
        height: 250px;
      }

      .card-overlay {
        padding: 1rem;
      }

      .card-title {
        font-size: 0.95rem;
      }

      .container {
        padding: 1rem;
      }

      .badge-custom {
        padding: 4px 10px;
        font-size: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      #donghua-list {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.8rem;
      }

      .card-donghua img {
        height: 220px;
      }

      .card-title {
        font-size: 0.85rem;
        -webkit-line-clamp: 2;
      }

      .card-overlay {
        padding: 0.8rem;
      }

      .badge-custom {
        top: 8px;
        right: 8px;
        padding: 3px 8px;
        font-size: 0.7rem;
      }
    }

    @media (min-width: 1200px) {
      #donghua-list {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }

      .card-donghua img {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading -->
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <span class="navbar-brand">ðŸŽ¬ Donghua Stream</span>
  </nav>

  <div class="container">
    <div id="donghua-list">

    </div>

    <div id="empty" class="d-none">
      <div class="empty-icon">ðŸ“º</div>
      <p>Konten belum tersedia</p>
    </div>
  </div>

  <!-- Your JavaScript Files -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/home.js"></script>
</body>
</html>
