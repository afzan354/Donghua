<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - Donghua Stream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #fff;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ff6b6b;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .navbar {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 1.2rem 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .hamburger-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .hamburger-btn:hover {
      background: rgba(255, 107, 107, 0.3);
      border-color: rgba(255, 107, 107, 0.6);
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .search-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .search-header h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .search-query {
      color: #ffd93d;
      font-weight: 700;
    }

    .search-box {
      display: flex;
      gap: 0.5rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .search-input-main {
      flex: 1;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: #fff;
      font-size: 1.1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-input-main::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-input-main:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 107, 107, 0.6);
    }

    .search-btn-main {
      padding: 1rem 2rem;
      background: rgba(255, 107, 107, 0.3);
      border: 2px solid rgba(255, 107, 107, 0.5);
      border-radius: 15px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn-main:hover {
      background: rgba(255, 107, 107, 0.5);
      border-color: rgba(255, 107, 107, 0.8);
    }

    #donghua-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .col-6 {
      width: 100%;
    }

    .card-donghua {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .card-donghua:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 107, 107, 0.5);
    }

    .card-donghua img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      transition: transform 0.3s ease;
      display: block;
    }

    .card-donghua:hover img {
      transform: scale(1.1);
    }

    .badge-custom {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 107, 107, 0.9);
      color: #fff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    .card-overlay {
      padding: 1.5rem;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 70%, transparent 100%);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      transition: all 0.3s ease;
    }

    .card-donghua:hover .card-overlay {
      background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 80%, transparent 100%);
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    #empty {
      text-align: center;
      padding: 4rem 2rem;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      grid-column: 1 / -1;
    }

    #empty.d-none {
      display: none;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }

      .navbar-brand {
        font-size: 1.4rem;
      }

      .search-header h1 {
        font-size: 1.5rem;
      }

      .search-box {
        flex-direction: column;
      }

      #donghua-list {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }

      .card-donghua img {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <div id="sidebar-container"></div>

  <nav class="navbar">
    <button class="hamburger-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>
    <span class="navbar-brand">üîç Search</span>
  </nav>

  <div class="container">
    <div class="search-header">
      <h1>Hasil Pencarian: <span class="search-query" id="search-query">...</span></h1>
    </div>

    <div class="search-box">
      <input 
        type="text" 
        id="search-input-main" 
        class="search-input-main" 
        placeholder="Cari donghua lain..."
        onkeypress="handleSearchEnterMain(event)"
      >
      <button class="search-btn-main" onclick="handleSearchMain()">üîç Cari</button>
    </div>

    <div id="donghua-list"></div>

    <div id="empty" class="d-none">
      <div class="empty-icon">üîç</div>
      <p>Tidak ada hasil ditemukan</p>
    </div>
  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/sidebar.js"></script>
  <script src="assets/js/search.js"></script>
</body>
</html>
